name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t adarsh261/product-service:latest ./productservice
        docker push adarsh261/product-service:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Deploy to Kubernetes
      env:
        KUBECONFIG_BASE64: ${{ secrets.KUBECONFIG }}
      run: |
        echo $KUBECONFIG_BASE64 | base64 --decode > kubeconfig
        set KUBECONFIG=%CD%\kubeconfig
        kubectl set image deployment/product-deployment product-container=adarsh261/product-service:latest

